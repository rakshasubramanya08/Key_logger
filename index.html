<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha's Key Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head" id="head">
        <h2>Raksha's Key Logger</h2> 
    </div>
    <div class="btns" id="btns">
        <button id = "btnTurnOn" class = "btn" > Turn On </button>
        <button id = "btnTurnOff" class = "btn"> Turn Off </button>
    </div>
    <div class="status" id="status">
        <div class="statusChild" id="statusText">
            
        </div>
    </div>
    <div class="output" id="output">
        <div class ="outputChild" id = "press">
        
        </div>
        <div class ="outputChild" id = "release">

        </div>
    </div>  
    
</body>
<script src="script.js"></script>
</html>
